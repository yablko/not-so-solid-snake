<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>my absolute snake son</title>
		<style>
			body {
				background: #ffbf00;
				text-align: center;
			}

			canvas {
				border: 10px solid #f7347a;
			}
		</style>
	</head>

	<body>
		<canvas width="600" height="600"></canvas>

		<script>
			// listeners
			document.addEventListener("keydown", keyPush);

			// canvas
			const canvas = document.querySelector("canvas");
			const ctx = canvas.getContext("2d");

			// player
			const snakeSize = 50;
			let snakeSpeed = 5;
			let snakePosX = 0;
			let snakePosY = canvas.height / 2 - snakeSize / 2;

			// loop
			function gameLoop() {
				drawStuff();
				// moveStuff();
				requestAnimationFrame(gameLoop);
			}
			gameLoop();

			/**
			 * MOVE EVERYTHING
			 */
			function moveStuff() {
				snakePosX += snakeSpeed;

				if (snakePosX > canvas.width) {
					snakePosX = 0;
				}
			}

			/**
			 * DRAW EVERYTHING
			 */
			function drawStuff() {
				rectangle("white", 0, 0, canvas.width, canvas.height);
				rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
			}

			// draw rectangle
			function rectangle(color, x, y, width, height) {
				ctx.fillStyle = color;
				ctx.fillRect(x, y, width, height);
			}

			/**
			 * KEYBOARD
			 */
			function keyPush(event) {
				switch (event.key) {
					case "ArrowLeft":
						snakePosX -= snakeSpeed;
						break;
					case "ArrowUp":
						snakePosY -= snakeSpeed;
						break;
					case "ArrowRight":
						snakePosX += snakeSpeed;
						break;
					case "ArrowDown":
						snakePosY += snakeSpeed;
						break;
				}
			}
		</script>
	</body>
</html>
